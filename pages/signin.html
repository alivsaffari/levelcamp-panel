  <link rel="stylesheet" href="../dist/css/rtl.css">
  <!-- Font Awesome -->

  <!-- Ionicons -->

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="../index.html"><b>ورود به پنل رویداد</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">فرم زیر را تکمیل کنید و ورود بزنید</p>
  
      <form action="" method="post">
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="کد ملی">
          <span class="fa fa-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="شماره تماس">
          <span class="fa fa-mobile form-control-feedback"></span>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">ورود</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a href="signup.html" class="text-center">ثبت نام</a>
  
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
  
  <!-- jQuery 3 -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- iCheck -->
  <script src="../plugins/iCheck/icheck.min.js"></script>
  <script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' // optional
      });
    });
  </script>
</body>
</html>
